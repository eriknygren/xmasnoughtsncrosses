<html>
<head>
  <title>xmas 3square ;)</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <script src="js/app.js"></script>
  <script src="js/gameController.js"></script>
</head>
<body ng-app="xmas">

  <div ng-controller="GameController as ctrl">
    <div class="player-left"></div>
    <div class="container board">
      <div class="row board-row" ng-repeat="row in ctrl.game.board">
        <div class="col-xs-4 text-center tile" ng-repeat="tile in row.tiles">
          im a tile
        </div>
      </div>
    </div>
    <div class="player-right"></div>
  </div>
</body>
</html>
